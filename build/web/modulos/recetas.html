<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recetas</title>
        <link href="../style/recetas.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- Menú Hamburguesa -->
        <nav class="navbar">
            <a href="../index.html" class="menu-icon">&#9776;</a>
        </nav>

        <div class="container">
            <header>
                <h1>Recetas</h1>
            </header>
            <section class="form-section">
                <div class="form-group">
                    <label for="nombreReceta">Nombre de la galleta</label>
                    <input type="text" id="nombreReceta" placeholder="Nombre de la galleta">
                </div>
                <div class="form-group">
                    <label for="receta">Receta</label>
                    <input type="file" id="receta" accept=".pdf, .jpg, .jpeg, .png" />
                </div>

                <button class="add-recipe-btn" onclick="insertarLibro()">Agregar receta</button>
            </section>
            <center>
                <div class="container">
                    <h2>Lista de Recetas</h2>
                    <table id="tablarecetas" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre de la Galleta</th>
                                <th>Receta</th> <!-- Aquí estará el botón -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se cargarán las recetas desde la base de datos -->
                        </tbody>
                    </table>
                </div>
            </center>

            <!-- Contenedor para la previsualización del archivo PDF -->
            <div id="divPrevisualizacionPDF" style="display: none;"></div>
            
            <script src="../js/recetas.js" type="text/javascript"></script>
        </body>
</html>
