<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(images/fondo.jpg); /* Fondo madera o similar */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            background-color: #d2b88b; /* Fondo beige */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px; /* Ancho total compacto */
            max-width: 120%;
            padding: 10px; /* Espaciado interno */
        }

        .image-container {
            width: 100px; /* Tamaño compacto */
            height: 100px;
            background-image: url(images/galleta.jpg); /* Imagen de galleta */
            background-size: cover;
            background-position: center;
            border-radius: 50%; /* Circular */
            margin-right: 10px; /* Espacio reducido entre imagen y formulario */
        }

        .form-container {
            flex: 1; /* Ocupa el resto del espacio */
            padding: 5px; /* Espaciado interno */
        }

        .form-container h2 {
            margin-bottom: 10px; /* Espaciado más pequeño */
            font-size: 18px; /* Tamaño ajustado */
            color: #3e2f23; /* Marrón oscuro */
            text-align: left; /* Alineación a la izquierda */
        }

        .form-container input {
            width: 90%;
            padding: 12px; /* Más alto */
            margin: 8px 0; /* Espaciado reducido */
            border: none;
            border-radius: 20px;
            background-color: #c4a381; /* Beige claro */
            font-size: 14px; /* Texto más grande */
            color: #3e2f23;
        }

        .form-container input::placeholder {
            font-size: 14px; /* Tamaño del texto */
            color: #3e2f23; /* Mismo color que los inputs */
        }

        .form-container button {
            width: 100%;
            padding: 14px; /* Tamaño ajustado */
            background-color: #3e2f23; /* Marrón oscuro */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px; /* Más grande */
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #2a1f16;
        }

        .form-container a {
            display: block;
            margin-top: 10px;
            font-size: 12px; /* Texto más pequeño */
            color: #3e2f23; /* Marrón oscuro */
            text-decoration: none;
            text-align: left; /* Alineación izquierda */
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form>
                <input type="text" id="usuario" placeholder="Ingresa tu Usuario" required>
                <input type="password" id="contrasena" placeholder="Ingresa tu Contraseña" required>
                <button id="btnIniciarSesion" type="button" onclick="iniciar()">Login</button>


            </form>
        </div>
    </div>
    <script src="js/js.js" type="text/javascript"></script>
</body>
</html>
